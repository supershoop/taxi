<!doctype html>
<html>
<head>
	<title>Taxi Horn</title>
	<script src=" https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js "></script>
	<style>
		.main {
			display: flex;
			flex-direction: row;
			min-width: 100vw;
			min-height: 100vh;
			box-sizing: border-box;
			gap: 40px;
			padding: 80px;
		}
		button {
			font-size: xxx-large;
			flex-grow: 1;
		}
		.controls {
			display: flex;
			flex-direction: row;
			align-items: center;
		}
	</style>
	<script>
		const audios = [
			new Howl({src: ["./Ab.mp3"]}),
			new Howl({src: ["./Bb.mp3"]}),
			new Howl({src: ["./C.mp3"]}),
			new Howl({src: ["./D.mp3"]}),
		];
		
		function play(x) {
			audios[x].rate(document.getElementById("speed").value);
			audios[x].play()
		}
	</script>
</head>
<body>
	<div class="controls">
		<label for="speed">Playback Speed:</label>
		<input name="speed" type="range" min="1" max="4" step="0.1" value="2" id="speed"/>
	</div>
	<div class="main">
		<button onmousedown="play(0)">Ab</button>
		<button onmousedown="play(1)">Bb</button>
		<button onmousedown="play(2)">C</button>
		<button onmousedown="play(3)">D</button>
	</div>
</body>
</html>
